{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/lohae.ico'%}" type="image/x-icon"> 
    <title>LOHAE</title>
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
</head>


<body>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <!-- Header & Login -->
    <header class="header">
        <div class="box1 overflow">
            <a href="{% url 'main' %}"><img src="{% static 'images/lohae_logo.png'%}" width=150px alt="logo" class="logo"></a>

            {% if user.is_authenticated %}
            <span class="user">{{user}}님</span>
            <a href="{% url 'logout' %}"><button class="loginbutton">로그아웃</button></a>
            <a href="{% url 'mypage' %}"><button class="loginbutton">마이페이지</button></a>
            {% else %}
            <span class="realmargin"></span>
            <a href="{% url 'login' %}"><button class="loginbutton">로그인</button></a>
            <a href="{% url 'signup' %}"><button class="loginbutton">회원가입</button></a>
            {% endif %}
            <div class="line"></div>
        </div>

    </header>

    <!-- Nav -->
    <nav>
        <div class="box2 overflow">
            <span class="bb">
                <a href="{% url 'productlist' %}">
                    <div class="button_base b04_3d_tick">
                        <div>구매하러 가기</div>
                        <div>구매하러 가기</div>
                    </div>
                </a>
            </span>
            <span class="bc">
                <a href="#go-to-the-message">
                    <div class="button_base b04_3d_tick">
                        <div>응원메시지 보기</div>
                        <div>응원메시지 보기</div>
                    </div>
                </a>
            </span>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Percent -->
        <div class="box3">
            20%
        </div>

        <div class="box4">
            <img src="{% static 'images/tree.png'%}" width=1000px alt="tree">
        </div>

        <!-- Slider -->
        <div class="relative banner">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="" active></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <a href="#"> <img src="{% static 'images/clear.png'%}" class="d-block w-100" alt="first"></a>
                    </div>

                    <div class="carousel-item">
                        <img src="{% static 'images/second.jpg'%}" class="d-block w-100" alt="second">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/third.jpg'%}" class="d-block w-100" alt="third">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <!-- Message -->
        <a name="go-to-the-message">
            <div class="box5 overflow">
                <span class="inline">
                    <span class="uu"><img src="{% static 'images/category.png'%}" width=40px height="40px"
                            alt="category">
                        <span class="cheer">의료봉사자분들에게 건네는 따뜻한 응원메시지</span>
                    </span>
                </span>
                <div class="box6">
                    <div class="message-content">
                        {% for msg in all_msg %}
                        {{ msg.content}}
                        작성일자: {{ msg.updated_at|date:"Y-m-d H:i" }}
                        <br>
                        {% endfor %}
                    </div>
                    <div class="line2"></div>
                </div>
            </div>
        </a>

    </main>

</body>

</html>
