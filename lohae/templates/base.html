{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css'%}">
    <link rel="stylesheet" href="{% block link %} {% endblock %}">
</head>

<body>

    <!-- Header & Nav -->
    <header class="header">
        <div class="box1 overflow">
            <a href="{% url 'main' %}"><img src="{% static 'images/lohae_logo.png'%}" width=150px alt="logo"
                    class="logo"></a>
            <div class="line1"></div>
            <span class="inline">
                <a href="{% url 'productlist' %}"><span class="font1">구매하러 가기</span></a>
                <span class="line3"></span>
                <a href="#"><span class="font2">응원메시지 보기</span></a>
                <a href="{% url 'login' %}"><button class="loginbutton">로그인</button></a>
            </span>
            <div class="line2"></div>
            <div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="red-box">
            {% block content%}

            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer>
        footer
    </footer>

</body>

</html>
